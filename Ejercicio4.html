<body>
    Crear una clase comprobante de factura, con id, fecha, importe, lista de items 
(cantidad, descripcion, precio unitario) y una funci√≥n para calcular el total de la 
factura. Imprimir el resultado en la consola del navegador.
<script>
    class Comprobante{

        constructor(id, fecha, listaItems,importe){
            this.id = id;
            this.fecha = fecha;
            this.listaItems = listaItems;
            this.importe = importe;
            
        }
        calcularTotalFactura(){
            let suma = 0;
            for (let i = 0; i < this.listaItems.length; i++) {
                let sum = (this.listaItems[i].precioUnitario * this.listaItems[i].cantidad)
                suma += sum;
            }
            return suma;
        }
    }
    const comprobante1 = new Comprobante(01, 20230324, [
        {cantidad:5, descripcion:'caja', precioUnitario:20},
        {cantidad:2,descripcion:'silla', precioUnitario: 250}],0);

    console.log(comprobante1);
    console.log("------------------------");
    console.log(comprobante1.calcularTotalFactura());
</script>
</body>
