<!DOCTYPE html>

Dada esta lista de recibos:
const recibos = [
{numero: 1000, importe: 1500},
{numero: 1001, importe: 2300},
{numero: 1002, importe: 2100}
]
Obtener la suma total de los importes.

<body>
    <script>
        const recibos = [
                        {numero: 1000, importe: 1500},
                        {numero: 1001, importe: 2300},
                        {numero: 1002, importe: 2100}]
        console.log(recibos.reduce((a,b) => a+b.importe,0));

    </script>
    
</body>
</html>
