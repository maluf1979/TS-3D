Dada una lista de números, realizar una función que tome dos parámetros, la lista , un
numero y que devuelva otra lista con numeros menores al parámetro.
<body>
    <script>
        const numeros = [3,56,34,7,9,23];

        // con arrow funtion
        const hacerFilto = (list, n) => list.filter(e => e < n)
        //console.log('con arrow');
        console.log(hacerFilto(numeros, 10));

        // sin arrow funtion
        function filtrarLista(lista, num){
            return numeros.filter(e => e < num);
        }
        console.log(filtrarLista(numeros, 10));
    </script>
</body>
